name: Deploy Dist Folder
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
              # run: |
              #   echo "Cloning Repo"
              #   git clone https://github.com/${{github.repository}}.git myfiles
              #   cd myfiles && ls
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install Dependencies
              run: npm install
            - name: run test cases
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install Dependencies
              run: npm install
            - name: build project
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: deploy Code
              run: echo "Deployed DIST"
