name: Deploy Dist Folder
on: [push,workflow_dispatch]
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm install
            - name: run test cases
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm install
            - name: build project
              run: npm run build
            - name: upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: download Dist Artifact
              uses: actions/download-artifact@v4 
              with:
                  name: dist-files
                  path: dist                         
            - name: deploy Code
              run: |
                echo "Deployed DIST"
                ls dist
